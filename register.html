<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Gestión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left-content">
            <img src="images/logo-jose-pardo.png" alt="Logo" class="logo">
            <h1>Regístrate en el Sistema de Gestión</h1>
            <p>Completa el formulario para crear una nueva cuenta y acceder a la plataforma de gestión de prácticas.</p>
        </div>
        <div class="login-box">
            <div class="image-container">
                <img src="images/Pardo.png" alt="Registro">
            </div>
            <form action="register.php" method="post">
                <select name="rol" required>
                    <option value="SOLICITANTE">SOLICITANTE</option>
                    <option value="DOCENTE">DOCENTE</option>
                    <option value="COORDINADOR">COORDINADOR</option>
                    <option value="DIRECTIVO">DIRECTIVO</option>
                    <option value="SOPORTE">SOPORTE</option>
                </select>
                <input type="text" name="usuario" placeholder="Ingrese Usuario" required>
                <div class="password-container">
                    <input type="password" id="registerPassword" name="password" placeholder="Ingrese una Clave" required>
                    <i class="fas fa-eye toggle-password" id="toggleRegisterPassword"></i>
                </div>
                <div class="button-group">
                    <button class="ingresar-btn" type="submit">Registrar</button>
                    <button class="salir-btn" type="button" onclick="window.location.href='login.html'">Volver</button>
                </div>
                <div class="links">
                    <a href="login.html">¿Ya tienes cuenta?</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('toggleRegisterPassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('registerPassword');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
